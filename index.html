<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translation</title>

    
    <!-- importing stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="navbar-brand">Banana Translation</div>
    </nav>
    
    <!-- main user interaction section -->
    <main>
        <textarea name="input" id="input-textarea" cols="30" rows="10" placeholder="Put your message here which you want to convert."></textarea>
        <button id="btn-translate">Translate</button>

        <h4>Translation will come here: ⬇️</h4>
        <div id="translation-output"></div>
    </main>
    
    <!-- footer -->
    <footer>
        <h3>About</h3>
        <p>We all love minions, don't we?. They look cute and they talk cute. Well, you can talk cute like minions too! This fun translation app let's you translate your text from English to Banana language.</p>
    </footer>

    <!-- importing js file -->
    <script src="app.js" type="text/javascript" ></script>
</body>
</html>
